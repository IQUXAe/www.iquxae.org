    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              primary: '#167C80', // LineageOS Teal
              'primary-dark': '#12676a',
              'dark-bg': '#1b1f27', 
              'card-bg-dark': '#262b36',
              'card-bg-light': '#ffffff',
            },
            boxShadow: {
              'material': '0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12)',
              'material-hover': '0 8px 17px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19)',
            },
            borderRadius: {
              'material': '6px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: 300;
      }
      b, strong {
        font-weight: 500;
      }
      
      /* Ripple Effect CSS */
      .ripple-container {
        position: relative;
        overflow: hidden;
        transform: translate3d(0, 0, 0);
      }
      
      .ripple-effect {
        position: absolute;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.3);
        width: 100px;
        height: 100px;
        margin-top: -50px;
        margin-left: -50px;
        animation: ripple 0.6s linear;
        pointer-events: none;
        transform: scale(0);
        opacity: 0;
      }
      
      /* Dark mode ripple adjustment if needed */
      .dark .ripple-effect {
         background-color: rgba(255, 255, 255, 0.2);
      }

      @keyframes ripple {
        0% {
          transform: scale(0);
          opacity: 0.5;
        }
        100% {
          transform: scale(4);
          opacity: 0;
        }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05); 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1b1f27;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #2d333b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #167C80; 
      }
    </style>
